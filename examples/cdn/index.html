<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="dist/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conveyor</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="/dist/styles.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script crossorigin src="/dist/conveyor.umd.cjs"></script>
  </head>

  <body>
    <img src="/dist/logo.svg" alt="" class="h-8 w-8" />
    <div id="conveyor">Loading...</div>
    <script defer>
      // <script type="module">
      // import React from "https://esm.sh/react@18"
      // import ReactDOMClient from "https://esm.sh/react-dom@18"
      // import { ModelIndex, ScalarTypes, Table } from "https://esm.sh/@autoinvent/conveyor@1.0.2"

      const { Conveyor, ModelIndex, ScalarTypes, useTableView } =
        window.conveyor;
      const root = ReactDOM.createRoot(document.getElementById('conveyor'));
      root.render(
        React.createElement(
          'div',
          {
            className: 'flex flex-col',
          },
          React.createElement(
            Conveyor,
            {
              typeOptions: {
                [ScalarTypes.STRING]: {
                  valueRenderFn: ({ value }) =>
                    React.createElement(
                      'b',
                      { className: 'text-green-700' },
                      value,
                    ),
                },
              },
            },
            React.createElement(ModelIndex, {
              title: 'Disney Cats',
              fields: [
                'id',
                'type',
                {
                  name: 'name',
                  type: ScalarTypes.STRING,
                  editable: true,
                  rules: { required: 'Name is required.' },
                },
                {
                  name: 'isHappy',
                  type: ScalarTypes.BOOLEAN,
                  editable: true,
                },
                {
                  name: 'released',
                  type: ScalarTypes.DATETIME,
                  editable: true,
                },
                {
                  name: 'bestBearFriend',
                  type: 'DisneyBear',
                  editable: true,
                  sortable: false,
                },
              ],
              data: [
                {
                  id: '1',
                  type: 'Tiger',
                  name: 'Tigger',
                  isHappy: false,
                  released: null,
                  bestBearFriend: { id: '1' },
                },
                {
                  id: '2',
                  type: 'Cat',
                  name: 'Duchess',
                  isHappy: true,
                  released: '1994-06-24T01:56:34.926365',
                  bestBearFriend: null,
                },
                {
                  id: '3',
                  type: 'Lion',
                  name: 'Simba',
                  isHappy: true,
                  released: '1970-12-24T01:56:34.926365',
                  bestBearFriend: null,
                },
              ],
              onCreate: () =>
                new Promise((resolve) => setTimeout(resolve, 3000)),
              onUpdate: () =>
                new Promise((resolve) => setTimeout(resolve, 3000)),
              onDelete: () =>
                new Promise((resolve) => setTimeout(resolve, 3000)),
              paginationOptions: {
                totalDataLength: 514,
              },
            }),
          ),
        ),
      );
    </script>
  </body>
</html>
