#  https://biomejs.dev/recipes/git-hooks/
pre-push:
  commands:
    check:
      run: biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
    lint:
      run: biome lint --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
    format:
      run: biome format --no-errors-on-unmatched --files-ignore-unknown=true {push_files}